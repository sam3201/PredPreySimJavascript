<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agents Simulation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* To prevent scrolling */
      font-family: Arial, sans-serif;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      background: black;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 10; /* Ensure buttons are on top */
      background: rgba(0, 0, 0, 0.8); /* Slight background for visibility */
      padding: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #sessionsList {
      list-style: none;
      padding: 0;
    }
    #sessionsList li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button id="showSessionsBtn">Show Saved Sessions</button>
    <button id="startBtn">Start Simulation</button>
    <button id="pauseBtn">Pause Simulation</button>
    <button id="resetBtn">Reset Simulation</button>
    <ul id="sessionsList"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
